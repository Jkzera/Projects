<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: blue;
            width: 500px;
            height: 500px;
            line-height: 500px;
            text-align: center;
            color: white;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id='area'>
        Passe o mouse ou clique aqui.
    </div>

    <script>
        var area = document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        area.style.color = 'black'
        function clicar(){
            area.innerHTML = 'Tavares e outra'
            area.style.backgroundColor = 'green'
        }
        function entrar(){
            area.innerText = 'Romulo e uma bixa'
            area.style.backgroundColor = 'yellow'
        }
        function sair(){
            area.innerText = 'Neri vc e lindo'
            area.style.backgroundColor = 'pink'
        }
    </script>
</body>
</html>
